apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.indieweb.indigenous"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 44
        versionName "0.44"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            buildConfigField "String", 'SITE_ACCOUNT_CHECK_ENDPOINT', '"https://indigenous.realize.be/check-account"'
            buildConfigField "String", 'SITE_DEVICE_REGISTRATION_ENDPOINT', '"https://indigenous.realize.be/register-device"'
        }
        release {
            minifyEnabled false
            buildConfigField "String", 'SITE_ACCOUNT_CHECK_ENDPOINT', '"https://indigenous.realize.be/check-account"'
            buildConfigField "String", 'SITE_DEVICE_REGISTRATION_ENDPOINT', '"https://indigenous.realize.be/register-device"'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "target"
    productFlavors {
        playstore {
            dimension "target"
        }
        fdroid {
            dimension "target"
        }
    }
}

ext.supportLibVersion = '27.1.1'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'org.jsoup:jsoup:1.10.3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    implementation 'com.4ert:audioview:0.4.2'
    implementation 'me.pushy:sdk:1.0.44'

    // Specific to Google Playstore
    playstoreImplementation 'com.karumi:dexter:4.2.0'
    playstoreImplementation 'com.google.android.gms:play-services-location:17.0.0'

    // Tests
    androidTestImplementation 'androidx.annotation:annotation:1.1.0'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.2.0'

}
